<!DOCTYPE html>

    <style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #0f172a;
  color: white;
}

#panel {
  position: absolute;
  right: 40px;
  top: 50%;
  transform: translateY(-50%);
  width: 340px;
  padding: 24px;
  border-radius: 24px;
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.08);
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}

#panel h2 {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 12px;
}

#panel p {
  font-size: 14px;
  opacity: 0.85;
}
